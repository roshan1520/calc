<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./calc.webp">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 50%;

        }
        .calc{
            width: 400px;
        }
        #display{
            width: 280px;
            border: 2px solid rgb(164, 156, 156);
            box-shadow: 2px 2px  2px gray;
            
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 900px;
        }

    </style>
</head>
<body>
    <div class="container " >

        <div class="calc border border-black p-2 ps-4  bg-dark  text-white rounded" style="align-items: center;">
            <h1 class="text-white">Calculator</h1>
            <div class="   m-4 " >
                <input type="text" id="display" readonly>
                <div class="d-flex flex-wrap">
                    <button class="btn btn-danger button" onclick="clearDisplay()">Clear</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('1')">1</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('2')">2</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="d-flex flex-wrap">
                    <button class="btn btn-warning button" onclick="deleteLast()">Del</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('4')">4</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('5')">5</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="d-flex flex-wrap">
                    <button class="btn btn-secondary button" onclick="appendToDisplay('+')">+</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('7')">7</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('8')">8</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="d-flex flex-wrap">
                    <button class="btn btn-secondary button" onclick="appendToDisplay('-')">-</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('.')">.</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('0')">0</button>
                    <button class="btn btn-secondary button" onclick="appendToDisplay('*')">*</button>
                </div>
                <div class="d-flex flex-wrap">
                    <button class="btn btn-secondary button" onclick="appendToDisplay('/')">/</button>
                    <button class="btn btn-primary button" onclick="appendToDisplay('00')">00</button>
                    <button class="btn btn-success button" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            let display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
